<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Estadístico</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.2/plotly.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplicativo Estadístico</h1>

        <!-- Formulario para JSON Manual -->
        <form id="dataForm">
            <label for="dataInput">Ingrese datos en formato JSON:</label>
            <textarea id="dataInput" rows="10" placeholder='{"data": {"col1": [1, 2, 3], "col2": [4, 5, 6]}}'></textarea>
            <button type="submit">Calcular</button>
        </form>

        <!-- Formulario para cargar archivo Excel -->
        <form id="uploadForm">
            <label for="fileInput">Subir archivo Excel o CSV:</label>
            <input type="file" id="fileInput" name="file" accept=".csv, .xlsx">
            <button type="submit">Subir y procesar</button>
        </form>

        <div id="results" class="hidden">
            <h2>Resultados</h2>
            <div id="stats"></div>
            <div id="plots">
                <h3>Gráficos</h3>
                <div id="histogram"></div>
                <div id="boxplot"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
