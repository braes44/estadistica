<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Estadístico</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplicativo Estadístico</h1>

        <!-- Ingreso de Datos -->
        <div id="dataSection">
            <h2>Ingresar Datos</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Columna 1</th>
                        <th>Columna 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
            <button id="addColumn">Agregar Columna</button>
            <button id="addRow">Agregar Fila</button>
        </div>

        <!-- Selección de Análisis -->
        <div id="analysisSection">
            <h2>Seleccionar Análisis</h2>
            <div>
                <label>
                    <input type="checkbox" value="histogram" class="analysisCheckbox"> Histograma
                </label>
                <label>
                    <input type="checkbox" value="boxplot" class="analysisCheckbox"> Cajas y Bigotes
                </label>
                <label>
                    <input type="checkbox" value="centralTendency" class="analysisCheckbox"> Medidas de Tendencia Central
                </label>
                <label>
                    <input type="checkbox" value="normality" class="analysisCheckbox"> Prueba de Normalidad
                </label>
                <label>
                    <input type="checkbox" value="controlChart" class="analysisCheckbox"> Gráfico de Control
                </label>
                <label>
                    <input type="checkbox" value="anova" class="analysisCheckbox"> ANOVA
                </label>
                <label>
                    <input type="checkbox" value="varianceTest" class="analysisCheckbox"> Prueba de Varianzas Iguales
                </label>
                <label>
                    <input type="checkbox" value="imrChart" class="analysisCheckbox"> Gráficos IMR
                </label>
            </div>
            <div>
                <label for="chartTitle">Título del Gráfico:</label>
                <input type="text" id="chartTitle" placeholder="Ingrese el título del gráfico">
            </div>
            <button id="processData">Procesar</button>
        </div>

        <!-- Resultados -->
        <div id="resultsSection" class="hidden">
            <h2>Resultados</h2>
            <div id="results"></div>
            <canvas id="chart" class="hidden"></canvas>
            <button id="downloadPDF">Descargar PDF</button>
            <button id="resetAnalysis">Reiniciar Análisis</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
