<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Estadístico y Gráficos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.20.0/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstat"></script>
</head>
<body>
    <div class="container">
        <h1>Análisis Estadístico y Visualización</h1>
        <label for="fileInput">Sube un archivo CSV:</label>
        <input type="file" id="fileInput" accept=".csv">
        
        <h2>O ingresa los datos manualmente:</h2>
        <textarea id="manualInput" rows="5" cols="40" placeholder="ID,Valor\n1,25\n2,30\n..."></textarea>
        <button onclick="procesarManual()">Procesar Datos</button>
        <button onclick="reiniciar()">Reiniciar</button>
        <button onclick="generarInforme()">Generar Informe PDF</button>

        <h3>Selecciona las pruebas a realizar:</h3>
        <label><input type="checkbox" id="histogramaCheck" checked> Histograma</label>
        <label><input type="checkbox" id="cajasCheck" checked> Cajas y Bigotes</label>
        <label><input type="checkbox" id="controlCheck" checked> Gráfico de Control</label>

        <div class="grafico">
            <canvas id="histograma"></canvas>
        </div>
        <div class="grafico" id="cajasYBigotes"></div>
        <div class="grafico" id="controlChart"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
