<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Estadístico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicativo Estadístico</h1>

        <!-- Tabla Interactiva -->
        <div id="dataSection">
            <h2>Ingresar Datos</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Columna 1</th>
                        <th>Columna 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
            <button id="addColumn">Agregar Columna</button>
            <button id="addRow">Agregar Fila</button>
        </div>

        <!-- Selección de Pruebas Estadísticas -->
        <div id="testSection">
            <h2>Seleccionar Prueba Estadística</h2>
            <select id="statTest">
                <option value="mean">Media</option>
                <option value="median">Mediana</option>
                <option value="mode">Moda</option>
                <option value="kurtosis">Curtosis</option>
                <option value="skewness">Asimetría</option>
            </select>
            <button id="processData">Procesar Datos</button>
        </div>

        <!-- Resultados -->
        <div id="resultsSection" class="hidden">
            <h2>Resultados</h2>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
