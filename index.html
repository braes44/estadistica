<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Estadístico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Análisis Estadístico</h1>
        <textarea id="dataInput" rows="5" placeholder="Ingrese los datos separados por comas, ej: 12.5, 13.0, 11.8"></textarea>
        <button onclick="processData()">Procesar Datos</button>
        <div id="results" style="display:none;">
            <h2>Resultados</h2>
            <div id="stats"></div>
            <canvas id="histogram" width="400" height="300"></canvas>
            <canvas id="boxplot" width="400" height="300"></canvas>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
